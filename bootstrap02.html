<!DOCTYPE html>
<html>
<head>
	<title>bootstrap local</title>
	<link rel="stylesheet" href="D:\Html\MDB\css\bootstrap.css"/>
	<link rel="stylesheet" href="D:\Html\MDB\css\mdb.css"/>

</head>
<body>
<button class="btn btn-primary" data-target="#login" data-toggle="modal">login here</button>

<div class="modal" id="login">
	<div class="modal-dialog">
		<div class="modal-content animated swing">
			<div class="modal-header bg-primary text-white">
				<h1>login here</h1>	
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>								
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input type="text" placeholder="enter username" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="enter password" class="form-control">						
					</div>
				</form>
			</div>
			<div class="modal-footer bg-primary">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button class="btn btn-md btn-outline-white">submit</button>				
			</div>
		</div>
	</div>
</div>

<!----script code---->
<script src="D:\Html\MDB\js\jquery.js"></script>
	<script src="D:\Html\MDB\js\popper.js"></script>
	<script src="D:\Html\MDB\js\bootstrap.js"></script>
	<script src="D:\Html\MDB\js\mdb.js"></script>
		

</body>
</html>
