<!DOCTYPE html>
<html>
<head>
	
	<title> Job application</title>
</head>
<style>
	legend{ background:lightskyblue; padding:5px;font-size:28px ; border-radius:10px ; }
	fieldset{position:relative;background:url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__480.jpg);background:transparent 1.0 ; padding:20px 100px;margin:0px 50px;border:5px solid brown ; border-radius:0px 45px;color:white ; }
	h1{color:blueviolet; background:lightgoldenrodyellow;border-radius:30px ;position:relative ;text-align: center;padding:20px 0px ;font-family:cursive ; }
	body {position:relative ; margin:50px ;display:inline-block;left:150px;background:linear-gradient(to right, blue, orange,red,green,yellow); }	
</style>
<body>
	<h1><b>Online Job Application Form</b></h1>
	<form>
		<fieldset>
			<legend><b> Personal Instruction<b></legend>
				
				<label> First Name</label>
				<input type="text">
				<label> Middle Name</label>
				<input type="text">
				<label> Last Name</label>
				<input type="text"><br><br>
				<label> Father's Name</label>
				<input type="text">
				<label> Mother's Name</label>
				<input type="text"><br><br>
				<label>Current Address</label>
				<textarea></textarea>
				<label>Permanent Address</label>
				<textarea></textarea>
				<h3>Phone Number</h3>
				<label>Landline number</label>
				<input type="text">
				<label>Phone number</label>
				<input type="text"><br><br>
				<label>Date of birth</label>
				<input type="Date">
				<label>Place of birth</label>
				<input type="text"><br><br>
				<label>Select Gender</label>
				<select>
					<option>Male</option>
					<option>Female</option><br>
				</select>
				<label>Highest Qualification</label>
				<input type="text">
				<label>Year of Passing</label>
				<input type="text"><br><br>
				<label>Language Known:</label>
					<input type="checkbox">English
					<input type="checkbox">Tamil
					<input type="checkbox">Telugu
					<input type="checkbox">Hindi<br>
				<label>Select your Hobbies</label>
					<input type="checkbox">Eating
					<input type="checkbox">Coding
					<input type="checkbox">Sleeping
					<input type="checkbox">Playing<br><br>
				<label>About Yourself</label>
				<textarea></textarea><br><br>
				<label>Nationality</label>
				<select>
					<option>America</option>
					<option>India</option>
					<option>Africa</option>
					<option>China</option>
				</select><br>
				<label>Aadhar Card Number</label>
				<input type="text">
				<label>PANCARD Number</label>
				<input type="text">	
		</fieldset><br><br>
		<fieldset>
			<legend>Education Details</legend>
			<table>
				<tr><th>S.no</th><th>Qualification</th> <th>Institute/University</th> <th>Year of Passing</th> <th>Marks(%)</th> </tr>
				<tr><td>1</td> <td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
				<tr><td>2</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
				<tr><td>3</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>

			</table>
		</fieldset>
	</form>

</body>
</html>
