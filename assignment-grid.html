<!DOCTYPE html>
<html>
<head>	
	<title> Bootstrap</title>
	<link rel="stylesheet" href="D:\Html\MDB\css\bootstrap.css"/>
	<link rel="stylesheet" href="D:\Html\MDB\css\mdb.css"/>
	<style>
		body
		{
			margin:50px;
		}
		div
		{
			text-align:center;
			padding:15px;
		} 
		.row
		{
			border:4px solid black;

		}

		{
			border:4px solid black;
		}
		div>.col-8
		{
			border:4px solid black;
		}
		div>.col-4
		{

		}
		div>.col-6
		{
			border:4px solid black;
		}
		div>.col-3
		{
			border:4px solid black;
		}
	</style>
</head>
<body>
	<div>
		<div class="row">
			<div class="col-12 bg-primary text-white"> 0</div>
			<div class="col-8 bg-secondary text-white">1</div>
			<div class="col-4 bg-info text-white">2</div>
			<div class="col-6 bg-danger text-dark">1</div>	
			<div class="col-6 bg-warning text-white">2</div>
			<div class="col-3 bg-dark text-white">1</div>
			<div class="col-3 bg-light text-white">2</div>
			<div class="col-3 bg-white text-dark">3</div>
			<div class="col-3 bg-success text-white">4</div>
			<div class="col-6 bg-primary text-white">1</div>
			<div class="col-6 bg-secondary text-white">2</div>
			<div class="col-4 bg-info text-white">1</div>
			<div class="col-8 bg-danger text-white">2</div>
			<div class="col-12 bg-success text-white">0</div>				
		</div>
	</div>	
</body>
</html>
