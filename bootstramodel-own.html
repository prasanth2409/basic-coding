<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap-Model</title>
	<link rel="stylesheet" href="D:\Html\MDB\css\bootstrap.css"/>
	<link rel="stylesheet" href="D:\Html\MDB\css\mdb.css"/>
	<link rel="stylesheet" href="D:\Html\fontawesome-free-6.2.0-web\css\all.css"/>
	<style>
		.btn-secondary,.bg-secondary
		{
			background:linear-gradient(45deg,darkslategrey,rgb(164,16,163));
		}
		.bg-light
		{
			background:rgb(246, 159, 245)!important;
		}
		div
		{
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-secondary btn-sn" data-target="#login" data-toggle="modal">Login Here</button>
		<button class="btn btn-secondary btn-sn" data-target="#register" data-toggle="modal">Register Here</button>
		<div class="modal" id="register">
			<div class="modal-dialog">
				<div class="modal-content animated slideInDown">
					<div class="modal-header bg-secondary">
						<h1 class="text-white">Register Here</h1>
						<button class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
					</div>
					<div class="modal-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" placeholder="Enter Username" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Enter Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Confirm Password" class="form-control">
							</div>
							<div class="form-group">
								<input type="Date"  class="form-control">
							</div>
							<div class="form-group">
								<button class="btn btn-secondary btn-sn"> REGISTER</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="login">
			<div class="modal-dialog">
				<div class="modal-content animated slideInDown">
					<div class="modal-header bg-secondary">
						<h1 class="text-white">Login Here</h1>
						<button class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
					</div>
					<div class="modal-body bg-light">
						<form>
							
							<div class="form-group">
								<input type="text" placeholder="Enter Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control">
							</div>
							
							<div class="form-group">
								<button class="btn btn-secondary btn-sn">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

<script src="D:\Html\MDB\js\jquery.js"></script>
<script src="D:\Html\MDB\js\popper.js"></script>
<script src="D:\Html\MDB\js\bootstrap.js"></script>
<script src="D:\Html\MDB\js\mdb.js"></script>
</body>
</html>
